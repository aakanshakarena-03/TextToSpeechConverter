<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Conversion </title>
    <link rel="stylesheet" href="TextToSpeech.css">
</head>
<body>
   <div class="wrapper">
    <header>Text To Speech</header>
    <form action="#">
        <div class="row">
            <label> Enter Text</label>
            <textarea></textarea>
        </div>
        <div class="row">
            <label>Select Voice</label>
            <div class="outer">
                <select>
                    <option value="">Google UK English Male (en-GB)</option>
                    <option value="">Google UK English Female (en-GB)</option>
                </select>
            </div> 
        </div>
        <button>Convert Text To Speech</button>
    </form>
   </div> 
   <script src="TextToSpeech.js"></script>
</body>
</html>
